<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Clothes Design Studio</title>
</head>
<link rel="stylesheet" href="designstudio.css">
<script src="designstudio.js"></script>
<body>
    <div class="header">
        <h1>AI Clothes Design Studio</h1>
        <div class="subheader">This program uses Azure OpenAI Dall-E 3 to generate images of custom designed clothing.</div>
    </div>

    <form id="image-form">
        <table>
            <tr>
                <td><strong>Article of Clothing:</strong></td>
                <td>
                    <select name="clothingArticle">
                        <option value="">Select article</option>
                        <option value="Shirt">Shirt</option>
                        <option value="Pants">Pants</option>
                        <option value="Dress">Dress</option>
                        <option value="Jacket">Jacket</option>
                        <option value="Skirt">Skirt</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Gender:</strong></td>
                <td>
                    <select name="gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Style:</strong></td>
                <td>
                    <select name="style">
                        <option value="">Select style</option>
                        <option value="Casual">Casual</option>
                        <option value="Semiformal">Semiformal</option>
                        <option value="Formal">Formal</option>
                        <option value="Athletic">Athletic</option>
                        <option value="Comfortable">Comfortable</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Colors/Patterns:</strong></td>
                <td><input type="text" name="colorsPatterns" placeholder="e.g., Red, Stripes"></td>
            </tr>
            <tr>
                <td><strong>Material/Fabric:</strong></td>
                <td><input type="text" name="materialFabric" placeholder="e.g., Cotton, Silk"></td>
            </tr>
            <tr>
                <td><strong>Fit:</strong></td>
                <td>
                    <select name="fit">
                        <option value="">Select fit</option>
                        <option value="Slim">Slim</option>
                        <option value="Regular">Regular</option>
                        <option value="Loose">Loose</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="prompt" rows="4" placeholder="Enter any specific details for the design..."></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" onclick="showSpinner()">Generate Image</button>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </td>
            </tr>
        </table>
    </form> 
    <br><br>
    <div id="prompt-text"></div>
    <br>
    <div id="image-container"></div>
</body>
</html>
