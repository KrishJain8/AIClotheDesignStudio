<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Clothes Design Studio</title>
</head>
<link rel="stylesheet" href="designstudio.css">
<body>
    <div class="header">
        <h1>AI Clothes Design Studio</h1>
        <div class="subheader">This program uses Azure OpenAI Dall-E 3 to generate images of custom designed clothing.</div>
    </div>

    <form id="image-form">
        <table>
            <tr>
                <td><strong>Article of Clothing:</strong></td>
                <td>
                    <select name="clothingArticle">
                        <option value="">Select article</option>
                        <option value="Shirt">Shirt</option>
                        <option value="Pants">Pants</option>
                        <option value="Dress">Dress</option>
                        <option value="Jacket">Jacket</option>
                        <option value="Skirt">Skirt</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Gender:</strong></td>
                <td>
                    <select name="gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Style:</strong></td>
                <td>
                    <select name="style">
                        <option value="">Select style</option>
                        <option value="Casual">Casual</option>
                        <option value="Semiformal">Semiformal</option>
                        <option value="Formal">Formal</option>
                        <option value="Athletic">Athletic</option>
                        <option value="Comfortable">Comfortable</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Colors/Patterns:</strong></td>
                <td><input type="text" name="colorsPatterns" placeholder="e.g., Red, Stripes"></td>
            </tr>
            <tr>
                <td><strong>Material/Fabric:</strong></td>
                <td><input type="text" name="materialFabric" placeholder="e.g., Cotton, Silk"></td>
            </tr>
            <tr>
                <td><strong>Fit:</strong></td>
                <td>
                    <select name="fit">
                        <option value="">Select fit</option>
                        <option value="Slim">Slim</option>
                        <option value="Regular">Regular</option>
                        <option value="Loose">Loose</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="prompt" rows="4" placeholder="Enter any specific details for the design..."></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" onclick="showSpinner()">Generate Image</button>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </td>
            </tr>
        </table>
    </form> 
    <br><br>
    <div id="prompt-text"></div>
    <br>
    <div id="image-container"></div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        document.getElementById('image-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var clothingArticle = document.querySelector('select[name="clothingArticle"]').value;
            var gender = document.querySelector('select[name="gender"]').value;
            var style = document.querySelector('select[name="style"]').value;
            var colorsPatterns = document.querySelector('input[name="colorsPatterns"]').value;
            var materialFabric = document.querySelector('input[name="materialFabric"]').value;
            var fit = document.querySelector('select[name="fit"]').value;
            var promptText = document.querySelector('textarea[name="prompt"]').value;

            var finalPrompt = "<strong>" + promptText.charAt(0).toUpperCase() + promptText.slice(1) + "</strong><br><br>" +
                "<strong>Article of Clothing:</strong> " + clothingArticle.charAt(0).toUpperCase() + clothingArticle.slice(1) + "<br>" +
                "<strong>Gender:</strong> " + gender.charAt(0).toUpperCase() + gender.slice(1) + "<br>" +
                "<strong>Style:</strong> " + style.charAt(0).toUpperCase() + style.slice(1) + "<br>" +
                "<strong>Colors/Patterns:</strong> " + colorsPatterns + "<br>" +
                "<strong>Material/Fabric:</strong> " + materialFabric + "<br>" +
                "<strong>Fit:</strong> " + fit.charAt(0).toUpperCase() + fit.slice(1);




            var promptContainer = document.getElementById('prompt-text');
            promptContainer.innerHTML = finalPrompt;

            var prompt = finalPrompt;
            var url = 'https://eastus.api.cognitive.microsoft.com/openai/deployments/Dalle3/images/generations?api-version=2024-02-01';
            var headers = {
                "api-key": "1023e903c1124833aa777cc47afffdd2",
                "Content-Type": "application/json"
            };
            var body = {
                "prompt": prompt,
                "size": "1024x1024",
                "n": 1,
                "quality": "hd",
                "style": "vivid"
            };

            fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                var imageUrl = data['data'][0]['url'];
                var imageContainer = document.getElementById('image-container');
                if (imageUrl.startsWith('Error')) {
                    imageContainer.innerHTML = '<p>' + imageUrl + '</p>';
                } else {
                    imageContainer.innerHTML = '<img src="' + imageUrl + '" alt="Generated Image">';
                    imageContainer.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'nearest' }); // Scroll to the image container
                    document.getElementById('spinner').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
